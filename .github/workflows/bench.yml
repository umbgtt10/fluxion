name: Benchmarks

on:
  workflow_dispatch:      # ← Manual "Run workflow" button
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 4 * * *'    # Daily at 4 AM UTC

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # To commit baseline data

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run all fluxion-stream benchmarks
        run: cargo bench --package fluxion-stream

      # --------------------------------------------------------------
      # 1. Commit baseline data (only on main + nightly runs)
      # --------------------------------------------------------------
      - name: Store new baseline JSON
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        run: |
          mkdir -p benches/baseline/stream_benches
          cp -r target/criterion/stream_benches benches/baseline/ || echo "First run – no data yet"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add benches/baseline
          git commit -m "chore: update benchmark baseline [ci skip]" || echo "No changes"
          git push || echo "Nothing to push"

      # --------------------------------------------------------------
      # 2. Compare with baseline + fail on regressions
      # --------------------------------------------------------------
      - name: Install critcmp
        run: cargo install critcmp --locked

      - name: Regression check (>10% slowdown = fail)
        run: |
          set -euo pipefail

          if [ ! -d "benches/baseline/stream_benches" ]; then
            echo "No baseline yet – skipping regression check (first run)"
            exit 0
          fi

          echo "Running comparison..."
          critcmp benches/baseline/stream_benches target/criterion/stream_benches --threshold 10 > benches/comparison.txt

          cat benches/comparison.txt

          if grep -q "SLOWER" benches/comparison.txt; then
            echo "Performance regression detected!"
            exit 1
          else
            echo "All good – no significant regressions"
          fi

      # --------------------------------------------------------------
      #  3. Upload beautiful HTML report
      # --------------------------------------------------------------
      - name: Upload Criterion report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: target/criterion/
          retention-days: 14

      # --------------------------------------------------------------
      # 4. Comment on PRs with results
      # --------------------------------------------------------------
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.existsSync('benches/comparison.txt')
              ? fs.readFileSync('benches/comparison.txt', 'utf8')
              : 'No baseline comparison yet (first run)';

            const body = `
            ### Benchmark Results (fluxion-stream)

            \`\`\`
            ${comparison}
            \`\`\`

            Full interactive report: [Download benchmark-report artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body.trim()
            });
