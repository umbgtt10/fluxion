name: Benchmarks

on:
  workflow_dispatch:      # Manual "Run workflow" button
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 4 * * *'    # Daily at 4 AM UTC

jobs:
  bench:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # To commit baseline data

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run all fluxion-stream benchmarks
        run: cargo bench --package fluxion-stream

      # --------------------------------------------------------------
      # 1. ALWAYS create/update baseline from this run (before comparison)
      # --------------------------------------------------------------
      - name: Create/update baseline JSON
        run: |
          mkdir -p benches/baseline/stream_benches

          # Only copy if the benchmark output exists
          if [ -d "target/criterion/stream_benches" ] && [ "$(ls -A target/criterion/stream_benches 2>/dev/null)" ]; then
            cp -r target/criterion/stream_benches/* benches/baseline/stream_benches/
            echo "Baseline updated from this run"

            # Critical: force-add the new directory and everything inside
            git add -A benches/baseline
          else
            echo "No benchmark data generated - skipping baseline update"
          fi

      # --------------------------------------------------------------
      # 2. Commit baseline (only on main + nightly) - Using git-auto-commit-action
      # --------------------------------------------------------------
      - name: Commit baseline to repo (on main/schedule)
        if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update benchmark baseline [ci skip]"
          file_pattern: 'benches/baseline/**'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false

      # --------------------------------------------------------------
      # 3. Compare + fail on regressions
      # --------------------------------------------------------------
      - name: Install critcmp
        run: cargo install critcmp --locked

      - name: Regression check (>10% slowdown = fail)
        run: |
          set -euo pipefail

          # Skip if this is first run (no prior baseline variation)
          if [ ! -f "benches/baseline/stream_benches/base/estimates.json" ] || [ ! -f "target/criterion/stream_benches/base/estimates.json" ]; then
            echo "Skipping regression check â€“ baseline not ready"
            echo "First run - baseline will be established" > benches/comparison.txt
            exit 0
          fi

          echo "Running comparison..."
          critcmp "benches/baseline" "target/criterion/stream_benches" --threshold 10 > benches/comparison.txt 2>&1 || {
            # Handle "no comparisons" gracefully
            if grep -q "no benchmark comparisons to show" benches/comparison.txt; then
              echo "No changes detected (identical to baseline) â€“ all good!"
              echo "No regressions" > benches/comparison.txt
              exit 0
            else
              cat benches/comparison.txt
              exit 1
            fi
          }

          cat benches/comparison.txt

          if grep -q "SLOWER" benches/comparison.txt; then
            echo "ðŸš¨ Performance regression detected!"
            exit 1
          else
            echo "âœ… All benchmarks stable or improved"
          fi

      # --------------------------------------------------------------
      # 4. Upload report
      # --------------------------------------------------------------
      - name: Upload Criterion report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: target/criterion/
          retention-days: 14

      # --------------------------------------------------------------
      # 5. PR comment (fixed: concatenated strings, no nested backticks)
      # --------------------------------------------------------------
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comparison = 'Comparison skipped (first run or no changes detected).';
            if (fs.existsSync('benches/comparison.txt')) {
              comparison = fs.readFileSync('benches/comparison.txt', 'utf8').trim();
            }

            const runUrl = process.env.GITHUB_SERVER_URL + '/' + process.env.GITHUB_REPOSITORY + '/actions/runs/' + process.env.GITHUB_RUN_ID + '/artifacts';
            const body = '### Benchmark Results (fluxion-stream)\n\n' +
                         '```\n' + comparison + '\n```\n\n' +
                         'Full interactive report (HTML tables + graphs): [Download benchmark-report artifact](' + runUrl + ')';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body.trim()
            });
