
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Treat compiler and documentation warnings as errors
      RUSTFLAGS: "-D warnings"
      RUSTDOCFLAGS: "-D warnings"
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          source "$HOME/.cargo/env"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Install Rust toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = 'https://win.rustup.rs/x86_64'
          Write-Host "Downloading rustup-init from $url"
          Invoke-WebRequest -Uri $url -OutFile rustup-init.exe -UseBasicParsing
          Write-Host 'Running rustup-init.exe -y'
          Start-Process -FilePath .\rustup-init.exe -ArgumentList '-y' -NoNewWindow -Wait
          Remove-Item .\rustup-init.exe -Force
          $env:Path = "$env:USERPROFILE\\.cargo\\bin;$env:Path"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Install rustfmt & clippy components
        run: |
          rustup component add rustfmt --toolchain stable
          rustup component add clippy --toolchain stable

      - name: Install cargo-deny and run license checks
        # Use bash shell for cross-platform consistency; GitHub runners provide bash on all hosted runners.
        shell: bash
        run: |
          if ! command -v cargo-deny >/dev/null 2>&1; then
            echo "cargo-deny not found; installing..."
            cargo install --locked cargo-deny
          fi
          cargo deny check

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify formatting
        run: cargo fmt --all -- --check


      - name: Run clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Generate docs (deny doc warnings)
        run: cargo doc --no-deps --all-features --verbose

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ matrix.os }}
          path: target/doc

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      # Treat compiler and documentation warnings as errors
      RUSTFLAGS: "-D warnings"
      RUSTDOCFLAGS: "-D warnings"
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          source "$HOME/.cargo/env"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Install Rust toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = 'https://win.rustup.rs/x86_64'
          Write-Host "Downloading rustup-init from $url"
          Invoke-WebRequest -Uri $url -OutFile rustup-init.exe -UseBasicParsing
          Write-Host 'Running rustup-init.exe -y'
          Start-Process -FilePath .\rustup-init.exe -ArgumentList '-y' -NoNewWindow -Wait
          Remove-Item .\rustup-init.exe -Force
          $env:Path = "$env:USERPROFILE\\.cargo\\bin;$env:Path"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release, all targets & features)
        run: cargo build --release --all-targets --all-features --verbose

      - name: Run tests
        run: cargo test --all-features --all-targets --verbose

      - name: Run doc tests
        run: cargo test --all-features --doc --verbose

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        run: cargo tarpaulin

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
