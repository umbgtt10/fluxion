name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Treat compiler and documentation warnings as errors
      RUSTFLAGS: "-D warnings"
      RUSTDOCFLAGS: "-D warnings"
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          source "$HOME/.cargo/env"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Install Rust toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = 'https://win.rustup.rs/x86_64'
          Write-Host "Downloading rustup-init from $url"
          Invoke-WebRequest -Uri $url -OutFile rustup-init.exe -UseBasicParsing
          Write-Host 'Running rustup-init.exe -y'
          Start-Process -FilePath .\rustup-init.exe -ArgumentList '-y' -NoNewWindow -Wait
          Remove-Item .\rustup-init.exe -Force
          $env:Path = "$env:USERPROFILE\\.cargo\\bin;$env:Path"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Install rustfmt & clippy components
        run: |
          rustup component add rustfmt --toolchain stable
          rustup component add clippy --toolchain stable

      - name: Install cargo-deny and run license checks
        # Use bash shell for cross-platform consistency; GitHub runners provide bash on all hosted runners.
        shell: bash
        run: |
          if ! command -v cargo-deny >/dev/null 2>&1; then
            echo "cargo-deny not found; installing..."
            cargo install --locked cargo-deny
          fi
          cargo deny check licenses bans sources

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify formatting
        run: cargo fmt --all -- --check

      - name: Verify formatting (wasm-dashboard)
        run: cargo fmt --manifest-path examples/wasm-dashboard/Cargo.toml -- --check

      - name: Verify feature gating
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\.ci\test_feature_gating.ps1

      - name: Verify no_std compilation
        shell: bash
        run: |
          echo "=== no_std Compilation Check ==="
          echo "Verifying no_std support with alloc feature..."
          cargo check --no-default-features --features alloc --workspace --exclude wasm-dashboard --verbose
          cargo build --no-default-features --features alloc --workspace --exclude wasm-dashboard --verbose
          echo "✅ no_std compilation successful!"
          echo "   24/27 operators available on embedded targets"

      - name: Run clippy (deny warnings)
        run: |
          # Exclude runtime-embassy on stable (requires nightly)
          cargo clippy --all-targets --workspace --exclude wasm-dashboard --features "runtime-tokio,runtime-async-std,runtime-smol,runtime-wasm" -- -D warnings

      - name: Run clippy on fluxion-runtime (all runtimes except embassy)
        run: cargo clippy --package fluxion-runtime --all-targets --features "runtime-tokio,runtime-async-std,runtime-smol,runtime-wasm" -- -D warnings

      - name: Generate docs (deny doc warnings)
        run: cargo doc --no-deps --all-features --workspace --exclude wasm-dashboard --verbose

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ matrix.os }}
          path: target/doc

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    env:
      # Treat compiler and documentation warnings as errors
      RUSTFLAGS: "-D warnings"
      RUSTDOCFLAGS: "-D warnings"
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          source "$HOME/.cargo/env"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Install Rust toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = 'https://win.rustup.rs/x86_64'
          Write-Host "Downloading rustup-init from $url"
          Invoke-WebRequest -Uri $url -OutFile rustup-init.exe -UseBasicParsing
          Write-Host 'Running rustup-init.exe -y'
          Start-Process -FilePath .\rustup-init.exe -ArgumentList '-y' -NoNewWindow -Wait
          Remove-Item .\rustup-init.exe -Force
          $env:Path = "$env:USERPROFILE\\.cargo\\bin;$env:Path"
          rustup toolchain install stable
          rustup default stable
          rustup component add rustfmt clippy --toolchain stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (release, all targets & features)
        run: |
          # Exclude runtime-embassy on stable (requires nightly)
          cargo build --release --all-targets --workspace --exclude wasm-dashboard --features "runtime-tokio,runtime-async-std,runtime-smol,runtime-wasm" --verbose

      - name: Install cargo-nextest
        run: cargo install --locked cargo-nextest

      - name: Run tests
        run: |
          # Exclude runtime-embassy on stable (requires nightly)
          cargo nextest run --workspace --exclude wasm-dashboard --features "runtime-tokio,runtime-async-std,runtime-smol,runtime-wasm" --verbose

      - name: Run doc tests
        run: |
          # Exclude runtime-embassy on stable (requires nightly)
          cargo test --workspace --exclude wasm-dashboard --features "runtime-tokio,runtime-async-std,runtime-smol,runtime-wasm" --doc --verbose

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Run WASM tests (fluxion-core)
        working-directory: fluxion-core
        continue-on-error: true
        id: wasm-test-core
        run: wasm-pack test --node -- --no-default-features 2>&1 | tee wasm-output.txt

      - name: Verify WASM tests passed (fluxion-core)
        working-directory: fluxion-core
        shell: bash
        run: |
          if grep -q "test result: ok\. [0-9]* passed; 0 failed; 0 ignored" wasm-output.txt; then
            echo "✓ fluxion-core WASM tests passed"
            exit 0
          else
            echo "✗ fluxion-core WASM tests did not pass"
            cat wasm-output.txt
            exit 1
          fi

      - name: Run WASM tests (fluxion-stream-time)
        working-directory: fluxion-stream-time
        continue-on-error: true
        id: wasm-test-time
        run: wasm-pack test --node --features runtime-wasm 2>&1 | tee wasm-output.txt

      - name: Verify WASM tests passed (fluxion-stream-time)
        working-directory: fluxion-stream-time
        shell: bash
        run: |
          if grep -q "test result: ok\. [0-9]* passed; 0 failed; 0 ignored" wasm-output.txt; then
            echo "✓ fluxion-stream-time WASM tests passed (doc test failures are expected)"
            exit 0
          else
            echo "✗ fluxion-stream-time WASM tests did not pass"
            cat wasm-output.txt
            exit 1
          fi

      - name: Run async-std tests (fluxion-core)
        run: cargo test --package fluxion-core --features runtime-async-std --no-default-features --test all_tests --verbose

      - name: Run async-std tests (fluxion-stream-time)
        run: cargo test --package fluxion-stream-time --features runtime-async-std --no-default-features --test all_tests --verbose

      - name: Run smol tests (fluxion-core)
        run: cargo test --package fluxion-core --features runtime-smol --no-default-features --test all_tests --verbose

      - name: Run smol tests (fluxion-stream-time)
        run: cargo test --package fluxion-stream-time --features runtime-smol --no-default-features --test all_tests --verbose

      - name: Run async-std tests (fluxion-stream)
        run: cargo test --package fluxion-stream --features runtime-async-std --no-default-features --test all_tests --verbose

      - name: Run smol tests (fluxion-stream)
        run: cargo test --package fluxion-stream --features runtime-smol --no-default-features --test all_tests --verbose

      - name: Run async-std tests (fluxion-exec)
        run: cargo test --package fluxion-exec --features runtime-async-std --no-default-features --verbose

      - name: Run smol tests (fluxion-exec)
        run: cargo test --package fluxion-exec --features runtime-smol --no-default-features --verbose

      # Note: Embassy tests skipped on stable (requires nightly)
      # Embassy tests are run in a separate nightly job

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Run coverage
        run: cargo llvm-cov --workspace --exclude fluxion-test-utils --exclude wasm-dashboard --exclude stream-aggregation --exclude legacy-integration --exclude embassy-sensors --features "runtime-tokio" --ignore-filename-regex "fluxion-test-utils" --lcov --output-path lcov.info

      - name: Run doc tests for coverage
        run: |
          # Exclude runtime-embassy on stable (requires nightly)
          cargo test --workspace --exclude wasm-dashboard --features "runtime-tokio,runtime-async-std,runtime-smol,runtime-wasm" --doc --verbose

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5

  embedded:
    name: Embedded Target (no_std)
    runs-on: ubuntu-latest
    needs: lint
    env:
      RUSTFLAGS: "-D warnings"
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          source "$HOME/.cargo/env"
          rustup toolchain install stable
          rustup default stable

      - name: Add ARM Cortex-M4F target
        run: rustup target add thumbv7em-none-eabihf

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: embedded-cargo-${{ github.sha }}
          restore-keys: |
            embedded-cargo-

      - name: Build fluxion-core for embedded target
        run: cargo build --target thumbv7em-none-eabihf --no-default-features --features alloc -p fluxion-core --verbose

  embassy-nightly:
    name: Embassy Tests (Nightly)
    runs-on: ubuntu-latest
    needs: lint
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust nightly toolchain
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --no-modify-path
          source "$HOME/.cargo/env"
          rustup toolchain install nightly
          rustup default nightly

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: nightly-embassy-cargo-${{ github.sha }}
          restore-keys: |
            nightly-embassy-cargo-

      - name: Run Embassy tests (fluxion-core)
        run: cargo +nightly test --package fluxion-core --features runtime-embassy --test all_tests --verbose -- --test-threads=1

      - name: Run Embassy tests (fluxion-stream)
        run: cargo +nightly test --package fluxion-stream --features runtime-embassy --test all_tests --verbose -- --test-threads=1

      - name: Run Embassy tests (fluxion-stream-time)
        run: cargo +nightly test --package fluxion-stream-time --features runtime-embassy --test all_tests --verbose -- --test-threads=1

      - name: Build fluxion-runtime for Embassy (compilation check)
        run: cargo +nightly build --package fluxion-runtime --no-default-features --features runtime-embassy --verbose

