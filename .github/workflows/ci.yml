
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      # Treat compiler and documentation warnings as errors
      RUSTFLAGS: "-D warnings"
      RUSTDOCFLAGS: "-D warnings"
      CARGO_TERM_COLOR: always
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install rustfmt & clippy components
        run: |
          rustup component add rustfmt --toolchain stable
          rustup component add clippy --toolchain stable

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Verify formatting
        run: cargo fmt --all -- --check

      - name: Fast check (all targets & features)
        run: cargo check --all-targets --all-features --verbose

      - name: Run clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (release, all targets & features)
        run: cargo build --release --all-targets --all-features --verbose

      - name: Run tests
        run: cargo test --all-features --all-targets --verbose

      - name: Generate docs (deny doc warnings)
        run: cargo doc --no-deps --all-features --verbose

      - name: Install cargo-audit
        run: cargo install --locked cargo-audit

      - name: Run cargo audit
        run: cargo audit
