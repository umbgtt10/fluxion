[package]
name = "rabbitmq-aggregator-example"
version = "0.1.0"
edition = "2024"
publish = false

# Exclude from workspace
[workspace]

[[bin]]
name = "rabbitmq_aggregator"
path = "src/rabbitmq_aggregator.rs"

[dependencies]
fluxion = { path = "../../fluxion" }
fluxion-exec = { path = "../../fluxion-exec" }
fluxion-test-utils = { path = "../../fluxion-test-utils" }
tokio = { version = "1.48.0", features = ["full"] }
tokio-util = "0.7.17"
futures = "0.3.31"
