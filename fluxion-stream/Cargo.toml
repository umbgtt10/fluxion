[package]
name = "fluxion-stream"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

description = "Stream combinators with ordering guarantees for async Rust"
keywords = ["async", "stream", "reactive", "combinators", "futures"]
categories = ["asynchronous", "concurrency"]

[dependencies]
fluxion-core = { workspace = true }
fluxion-error = { workspace = true }
fluxion-ordered-merge = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true }
tokio-stream = { workspace = true }
pin-project = { workspace = true }
tracing = { workspace = true, optional = true }

[features]
default = []
tracing = ["dep:tracing"]

[dev-dependencies]
fluxion-test-utils = { workspace = true }
criterion = { workspace = true }

[[bench]]
name = "benchmarks"
harness = false
