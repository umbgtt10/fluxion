[workspace]
resolver = "2"
members = [
    "fluxion",
    "fluxion-core",
    "fluxion-error",
    "fluxion-ordered-merge",
    "fluxion-stream",
    "fluxion-exec",
    "fluxion-test-utils",
    "fluxion-merge",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["umberto.gotti@umbertogotti.dev"]
license = "Apache-2.0"
repository = "https://github.com/umbgtt10/fluxion"

[workspace.dependencies]
# Stream utilities
futures = "0.3.31"
futures-util = "0.3.31"
tokio = { version = "1.48.0", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tokio-util = "0.7.17"
pin-project = "1.1.10"
async-trait = "0.1.89"
async-stream = "0.3.6"

# Logging
tracing = "0.1.41"

# Error handling
thiserror = "2.0.17"

# Bench & testing utilities (used in members via workspace = true)
criterion = { version = "0.7.0", features = ["async", "html_reports"] }
rstest = "0.26.1"

# Platform bindings (unify versions across workspace)
windows-sys = "0.61.2"

# Internal workspace dependencies
fluxion-core = { version = "0.1.0", path = "fluxion-core" }
fluxion-error = { version = "0.1.0", path = "fluxion-error" }
fluxion-ordered-merge = { version = "0.1.0", path = "fluxion-ordered-merge" }
fluxion-stream = { version = "0.1.0", path = "fluxion-stream" }
fluxion-exec = { version = "0.1.0", path = "fluxion-exec" }
fluxion-test-utils = { version = "0.1.0", path = "fluxion-test-utils" }
fluxion-merge = { version = "0.1.0", path = "fluxion-merge" }
